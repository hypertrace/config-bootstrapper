attributes.service.config = {
    host=localhost
    port=9012
}
entity.service.config = {
    host=localhost
    port=50061
}

document.store {
  dataStoreType = mongo
  appName = config-bootstrapper-integration-test
  maxPoolSize = 10
  mongo {
    database = default_db
    user = ${?MONGO_SERVICE_USERNAME}
    password = ${?MONGO_SERVICE_USER_PASSWORD}
    endpoints = [
      {
        host = localhost
        host = ${?MONGO_HOST} # provides a way to override the mongo_host via an environment variable
        port = 27017
        port = ${?MONGO_PORT}
      }
    ]
  }
}