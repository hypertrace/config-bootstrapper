attributes.service.config = {
    host=localhost
    port=9012
}
entity.service.config = {
    host=localhost
    port=50061
}

document.store {
  dataStoreType = mongo
  appName = analytics-service-local
  appName = ${?SERVICE_NAME}
  maxPoolSize = 10
  mongo = {
    endpoints = [
      {
        host: "localhost"
        port: 27017
      }
    ]
    database = default_db
    authDb = admin
    user = ${?MONGO_SERVICE_USERNAME}
    password = ${?MONGO_SERVICE_USER_PASSWORD}
  }
}
